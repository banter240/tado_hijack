manual_poll:
  description: "Force a refresh of data from Tado API."
  fields:
    refresh_type:
      description: "Type of refresh (all, metadata, offsets, away)."
      example: "offsets"
      selector:
        select:
          options:
            - "all"
            - "metadata"
            - "offsets"
            - "away"

resume_all_schedules:
  description: "Resume smart schedule for all heating zones."

turn_off_all_zones:
  description: "Turn off all heating zones."

boost_all_zones:
  description: "Boost all heating zones to 25°C."

set_timer:
  description: "Set a manual overlay with a timer duration or auto-return to schedule."
  fields:
    entity_id:
      description: "Any Tado Hijack zone entity (e.g. switch.hot_water_power or climate.living_room)."
      required: true
      selector:
        entity:
          integration: tado_hijack
    duration:
      description: "Duration in minutes after which the timer ends (alternative to time_period)."
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "min"
    time_period:
      description: "Duration in HH:MM:SS format (alternative to duration). Example: '01:30:00' for 90 minutes."
      selector:
        text:
    overlay:
      description: "Termination mode: 'manual' (indefinite), 'timer' (with duration), or 'auto' (return to schedule at next time block)."
      selector:
        select:
          options:
            - "manual"
            - "timer"
            - "auto"
    power:
      description: "Power state during timer (ON/OFF)."
      default: "ON"
      selector:
        select:
          options:
            - "ON"
            - "OFF"
    temperature:
      description: "Target temperature (optional, for Heating/AC)."
      selector:
        number:
          min: 5
          max: 30
          step: 0.1
          unit_of_measurement: "°C"

add_meter_reading:
  description: "Add an energy meter reading for Energy IQ tracking and consumption analysis."
  fields:
    reading:
      description: "The current meter reading value (integer)."
      required: true
      selector:
        number:
          min: 0
          max: 999999999
          mode: box
    date:
      description: "Reading date in YYYY-MM-DD format (defaults to today if not specified)."
      selector:
        text:
